<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Popup</title>
        <script src="browser-polyfill.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,700">
    </head>
    <body>
        <div class="line">
            <label for="checkbox-post">Delete posts</label>
            <div class="custom-checkbox">
                <input class="custom-checkbox-input" type="checkbox" id="checkbox-post"/>
                <label class="custom-checkbox-label" for="checkbox-post">
                  <label class="custom-checkbox-label-aux" for="checkbox-post">
                </label>
            </div>
        </div>
        <div class="line">
            <label for="checkbox-comment">Delete comments</label>
            <div class="custom-checkbox">
                <input class="custom-checkbox-input" type="checkbox" id="checkbox-comment"/>
                <label class="custom-checkbox-label" for="checkbox-comment">
                  <label class="custom-checkbox-label-aux" for="checkbox-comment">
                </label>
            </div>
        </div>
        <div class="line">
            <label for="input-date">Deletion start date</label>
            <input type="date" id="input-date" />
        </div>
        <div class="line">
            <label for="checkbox-comment">Do not scramble</label>
            <div class="custom-checkbox">
                <input class="custom-checkbox-input" type="checkbox" id="checkbox-scramble"/>
                <label class="custom-checkbox-label" for="checkbox-scramble">
                  <label class="custom-checkbox-label-aux" for="checkbox-scramble">
                </label>
            </div>
        </div>
        <button id="submit">Start deleting</button>
        <script src="popup.js"></script>

       
    </body>
</html>
